      <text id="Datos_sobre_la_historia_y_antigüedad_del_lugar_visitado_y_los_primordiales_recursos_turísticos._Datos_sobre_las_demás_compañías_que_pueden_prestar_servicios_relevantes_como_por_ejemplo_parques_hoteles_restaurantes._Datos_sobre_todos_los_recursos_turís" data-name="Datos sobre la historia y antigüedad del lugar visitado y los primordiales recursos turísticos.
Datos sobre las demás compañías que pueden prestar servicios relevantes, como, por ejemplo, parques, hoteles, restaurantes.
Datos sobre todos los recursos turís" transform="translate(339 4730)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Datos sobre la historia y antigüedad del lugar visitado y los </tspan><tspan x="0" y="50">primordiales recursos turísticos.</tspan><tspan x="0" y="83">Datos sobre las demás compañías que pueden prestar </tspan><tspan x="0" y="116">servicios relevantes, como, por ejemplo, parques, hoteles, </tspan><tspan x="0" y="149">restaurantes.</tspan><tspan x="0" y="182">Datos sobre todos los recursos turísticos de la región </tspan><tspan x="0" y="215">visitada (playas, islas, lagunas, construcciones, regiones </tspan><tspan x="0" y="248">etnográficas).</tspan><tspan x="0" y="281">Datos sobre opciones de lugares para el ocio, como, por </tspan><tspan x="0" y="314">ejemplo, bares, teatros, cines, discotecas, casinos.</tspan><tspan x="0" y="347">Datos sobre itinerarios y excursiones turísticas a lugares, </tspan><tspan x="0" y="380">bien sean culturales o naturales.</tspan><tspan x="0" y="413">Datos brindados durante la asesoría, relacionados con </tspan><tspan x="0" y="446">servicios públicos (transporte, hospitales, cambio de </tspan><tspan x="0" y="479">divisas).</tspan></text>
