      <text id="Se_refieren_al_contrato_y_reservación_de_los_servicios_turísticos" data-name="Se refieren al contrato y reservación de los servicios turísticos" transform="translate(836 4607)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se refieren al contrato y reservación </tspan><tspan x="0" y="41">de los servicios turísticos</tspan></text>
      <text id="Solicitudes_específicas" data-name="Solicitudes específicas" transform="translate(838 4568)" fill="#fff" font-size="25" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">Solicitudes específicas</tspan></text>
      <text id="Como_los_son_el_alojamiento_y_la_manutención_la_reserva_de_entradas_a_eventos_o_espectáculos_guías_turísticos_o_tours_entre_otros._En_este_tema_se_debe_comprender_que_el_informador_estará_presente_brindando_la_información_pero_no_puede_inducir_a_la_tom" data-name="Como los son el alojamiento y la manutención, la reserva de entradas a eventos o espectáculos, guías turísticos o tours entre otros. En este tema, se debe comprender que el informador estará presente brindando la información, pero no puede inducir a la tom" transform="translate(836 4730)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Como los son el alojamiento y la manutención, la reserva de </tspan><tspan x="0" y="41">entradas a eventos o espectáculos, guías turísticos o </tspan><tspan y="41" font-family="Roboto-Italic, Roboto" font-style="italic">tours</tspan><tspan y="41" xml:space="preserve"> entre </tspan><tspan x="0" y="65">otros. En este tema, se debe comprender que el informador </tspan><tspan x="0" y="89">estará presente brindando la información, pero no puede inducir </tspan><tspan x="0" y="113">a la toma de decisión por parte del cliente para que elija un </tspan><tspan x="0" y="137">establecimiento. </tspan><tspan x="0" y="161"></tspan><tspan x="0" y="185">Por eso lo que hace es brindar al cliente listados de compañías </tspan><tspan x="0" y="209">y servicios que han sido diseñados con anterioridad. Estas </tspan><tspan x="0" y="233">solicitudes específicas exigen al asesor turístico tener </tspan><tspan x="0" y="257">información actualizada sobre los recursos turísticos que tiene </tspan><tspan x="0" y="281">el lugar visitado y que deben hacer parte de la oferta.</tspan><tspan x="0" y="305"></tspan><tspan x="0" y="329" xml:space="preserve"> Es por esto que se destaca la producción de un catálogo </tspan><tspan x="0" y="353">actualizado promocionando estos recursos con el fin de brindar </tspan><tspan x="0" y="377">un servicio con la mejor calidad. (Urreta Okeranza E. , 2020) </tspan><tspan x="0" y="401">p.45.</tspan></text>
